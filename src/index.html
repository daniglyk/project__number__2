<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="./images/burger.png" alt="" width="128px" height="100px">
                <img src="./images/greel.png" alt="" width="128px" height="100px">
                <img src="./images/ice.png" alt="" width="128px" height="100px">
                <img src="./images/meet.png" alt="" width="128px" height="100px">
                <img src="./images/pizza.png" alt="" width="128px" height="100px">
                <img src="./images/roll.png" alt="" width="128px" height="100px">
                <img src="./images/eat.png" alt="" width="128px" height="100px">
                <img src="./images/hand.png" alt="" width="128px" height="100px">
                <img src="./images/hot.png" alt="" width="128px" height="100px">
            </div>
        </div>
        <button class="slider-prev">Prev</button>
        <button class="slider-next">Next</button>
    </div>    
<!-- calculator -->

<div id="adding_machine">
    <div class="calculating">
    <span class="clean">C</span>
    <div class="calc"></div>
    </div>
     
    <div class="poviden">
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span class="signs">+</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span class="signs">-</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span class="signs">รท</span>
    <span>0</span>
    <span>.</span>
    <span class="amipod">=</span>
    <span class="signs">x</span>
    </div>
  </div>

</html>
